{% extends "./base.html" %}

{% block title %} Gestion de Socios {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <h2>Editar Socio</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarSocio/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtdni" name="txtdni" value="{{socio.dni}}" readonly class="form-control" placeholder="DNI" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtnombre" name="txtnombre" value="{{socio.nombre}}" class="form-control" placeholder="nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtapellido" name="txtapellido" value="{{socio.apellido}}" class="form-control" placeholder="apellido" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtemail" name="txtemail" value="{{socio.email}}" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
